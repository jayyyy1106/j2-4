<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>初二4 座位表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: white;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      border: 2px solid #000000;
    }
    td {
      width: 100px;
      height: 55px;
      border: 1px solid #d0d0d0;
      text-align: center;
      vertical-align: middle;
      font-size: 13px;
      padding: 0;
      cursor: pointer;
      background-color: white;
      white-space: pre-line;
    }
    td.empty {
      background-color: white;
      border: 1px solid #d0d0d0;
    }
    td.teacher {
      background-color: #f2f2f2;
      font-weight: normal;
    }
    td.student {
      background-color: #f5f5f5;
      font-weight: bold;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
    }
    button {
      padding: 8px 16px;
      background-color: #f2f2f2;
      color: black;
      border: 1px solid #d0d0d0;
      border-radius: 2px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #e6e6e6;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: gray;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>初二4 座位表（8月）</h1>
  <div class="button-container">
    <button id="randomizeBtn">Randomize 随机分配</button>
    <button id="exportBtn">Save As PNG 保存为PNG</button>
    <button id="resetBtn">Reset 重置座位表</button>
  </div>
  <table id="seatTable"></table>

  <footer>
    Made with Deepseek AI & GitHub | Created by Jay.
  </footer>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const studentNames = [
      "", "邱穆芸", "陈妍希", "张芷欣", "杨时瑜", "颜姿彤", "许亦萱", "陈嘉恩", "陈钏宁", "李静恩", "刘瑞恩",
      "黄禹嫣", "妮娅", "陈姿卉", "何汶宣", "王歆茹", "潘姿颖", "施凯馨", "陈渝恩", "戴湘霖", "王婧涵", "许悦影", 
      "朱俊绅", "陈毅祥", "谢承邑", "张智勇", "何凯旭", "赖家禾", "江致承", "刘俊祥", "卢隽益", "廖炫鑫", 
      "刘宽辅", "卢裕城", "黄康桀", "伍思源", "彭宇乐", "潘家扬", "陈晋佑", "陈有权", "余根权", "黄凯杰", 
      "黄恩杰", "黄俊熹", "黄明杰", "叶峻睿", "叶礼诚", "杨仁喆"
    ];

    const seatLayout = [
      [null, null, null, "13", "7", null, null, null, null, null, null, null, null, null],
      [null, null, null, null, null, null, null, null, null, null, null, null, null, null],
      [null, null, null, "46", "31", null, "15", "21", null, "47", "45", null, "32", null],
      [null, null, null, null, null, null, null, null, null, null, null, null, null, null],
      [null, null, null, "5", "34", null, "16", "8", null, "44", "41", null, "12", "11"],
      [null, null, null, null, null, null, null, null, null, null, null, null, null, null],
      ["18", "17", null, "1", "10", null, "2", "30", null, "24", "38", null, "3", "20"],
      [null, null, null, null, null, null, null, null, null, null, null, null, null, null],
      ["19", "9", null, "14", "6", null, "4", "42", null, "37", "33", null, "28", "27"],
      [null, null, null, null, null, null, null, null, null, null, null, null, null, null],
      ["26", "35", null, "29", "39", null, "25", "36", null, "43", "22", null, "40", "23"],
      [null, null, null, null, null, null, "教师", "的座位", null, null, null, null, null, null]
    ];

    function initializeTable() {
      const table = document.getElementById('seatTable');
      table.innerHTML = '';
      const savedData = JSON.parse(localStorage.getItem('seatTableData') || "null");

      seatLayout.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach((cell, colIndex) => {
          const td = document.createElement('td');
          if (cell === null) {
            td.className = 'empty';
          } else if (cell === "教师" || cell === "的座位") {
            td.className = 'teacher';
            td.textContent = cell;
          } else {
            const number = savedData ? parseInt(savedData[rowIndex][colIndex]) : parseInt(cell);
            td.textContent = `${number} ${studentNames[number]}`;
            td.classList.add('student');
            td.addEventListener('click', function () {
              const currentNum = parseInt(this.textContent.split(" ")[0]);
              const newNum = prompt("输入新号码 (1-47):", currentNum);
              const parsed = parseInt(newNum);
              if (!isNaN(parsed) && parsed >= 1 && parsed <= 47) {
                this.textContent = `${parsed} ${studentNames[parsed]}`;
                this.classList.add('student');
                saveCurrentState();
              }
            });
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function saveCurrentState() {
      const table = document.getElementById('seatTable');
      const rows = table.querySelectorAll('tr');
      const currentData = [];

      rows.forEach(row => {
        const rowData = [];
        const cells = row.querySelectorAll('td');
        cells.forEach(cell => {
          if (cell.classList.contains('teacher')) {
            rowData.push(cell.textContent);
          } else if (cell.classList.contains('empty')) {
            rowData.push(null);
          } else {
            rowData.push(parseInt(cell.textContent.split(" ")[0]));
          }
        });
        currentData.push(rowData);
      });

      localStorage.setItem('seatTableData', JSON.stringify(currentData));
    }

    function randomizeSeats() {
      const seats = Array.from(document.querySelectorAll('td.student'));
      const adjacentPairs = findAdjacentSeatPairs(seats);
      
      // Create list of all student numbers (1-47)
      let availableStudents = Array.from({length: 47}, (_, i) => i + 1);
      
      // Create student groups that should sit together
      const studentGroups = [];
      
      // 1. Always pair 46 and 31 (100%)
      if (availableStudents.includes(46) && availableStudents.includes(31)) {
        studentGroups.push([46, 31]);
        availableStudents = availableStudents.filter(n => ![46, 31].includes(n));
      }
      
      // 2. Pair 4 and 42 with 90% probability
      const pair4_42 = Math.random() < 0.9;
      if (pair4_42 && availableStudents.includes(4) && availableStudents.includes(42)) {
        studentGroups.push([4, 42]);
        availableStudents = availableStudents.filter(n => ![4, 42].includes(n));
      }
      
      // 3. Pair 2 and 30 with 75% probability
      const pair2_30 = Math.random() < 0.75;
      if (pair2_30 && availableStudents.includes(2) && availableStudents.includes(30)) {
        studentGroups.push([2, 30]);
        availableStudents = availableStudents.filter(n => ![2, 30].includes(n));
      }
      
      // Add remaining students as individual groups
      availableStudents.forEach(num => studentGroups.push([num]));
      
      // Shuffle all groups
      shuffleArray(studentGroups);
      
      // Clear all seats
      seats.forEach(seat => {
        seat.textContent = '';
        seat.classList.remove('student');
      });
      
      // Assign groups to seats
      let groupIndex = 0;
      let seatIndex = 0;
      
      while (groupIndex < studentGroups.length && seatIndex < seats.length) {
        const currentGroup = studentGroups[groupIndex];
        
        if (currentGroup.length === 1) {
          // Single student
          seats[seatIndex].textContent = `${currentGroup[0]} ${studentNames[currentGroup[0]]}`;
          seats[seatIndex].classList.add('student');
          seatIndex++;
          groupIndex++;
        } else {
          // Pair of students - find adjacent seats
          const pairSeats = findAvailableAdjacentSeats(seats, seatIndex, adjacentPairs);
          if (pairSeats) {
            // Randomize order
            if (Math.random() < 0.5) {
              seats[pairSeats[0]].textContent = `${currentGroup[0]} ${studentNames[currentGroup[0]]}`;
              seats[pairSeats[1]].textContent = `${currentGroup[1]} ${studentNames[currentGroup[1]]}`;
            } else {
              seats[pairSeats[0]].textContent = `${currentGroup[1]} ${studentNames[currentGroup[1]]}`;
              seats[pairSeats[1]].textContent = `${currentGroup[0]} ${studentNames[currentGroup[0]]}`;
            }
            seats[pairSeats[0]].classList.add('student');
            seats[pairSeats[1]].classList.add('student');
            groupIndex++;
            seatIndex = Math.max(seatIndex, pairSeats[1] + 1);
          } else {
            // No adjacent seats - assign individually
            seats[seatIndex].textContent = `${currentGroup[0]} ${studentNames[currentGroup[0]]}`;
            seats[seatIndex].classList.add('student');
            seatIndex++;
            if (seatIndex < seats.length) {
              seats[seatIndex].textContent = `${currentGroup[1]} ${studentNames[currentGroup[1]]}`;
              seats[seatIndex].classList.add('student');
              seatIndex++;
            }
            groupIndex++;
          }
        }
      }

      saveCurrentState();
    }

    function findAvailableAdjacentSeats(seats, startIndex, adjacentPairs) {
      const availablePairs = adjacentPairs.filter(pair => 
        pair[0] >= startIndex && 
        pair[1] >= startIndex &&
        seats[pair[0]].textContent === '' &&
        seats[pair[1]].textContent === ''
      );
      
      return availablePairs.length > 0 ? 
        availablePairs[Math.floor(Math.random() * availablePairs.length)] : 
        null;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function findAdjacentSeatPairs(seats) {
      const pairs = [];
      const seatPos = new Map();
      
      seats.forEach((seat, idx) => {
        const row = seat.parentNode.rowIndex;
        const col = Array.from(seat.parentNode.cells).indexOf(seat);
        seatPos.set(idx, {row, col});
      });

      for (let i = 0; i < seats.length; i++) {
        for (let j = i + 1; j < seats.length; j++) {
          const pos1 = seatPos.get(i), pos2 = seatPos.get(j);
          if ((Math.abs(pos1.row - pos2.row) === 1 && pos1.col === pos2.col) ||
              (Math.abs(pos1.col - pos2.col) === 1 && pos1.row === pos2.row)) {
            pairs.push([i, j]);
          }
        }
      }

      return pairs;
    }

    function resetTable() {
      if (confirm('Proceed to reset? All changes will be reseted. 确定要重置座位表吗？所有更改将丢失。')) {
        localStorage.removeItem('seatTableData');
        initializeTable();
      }
    }

    function exportToPNG() {
      const table = document.getElementById('seatTable');
      html2canvas(table, {
        backgroundColor: '#FFFFFF',
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = '座位表.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    // Initialize
    initializeTable();
    document.getElementById('randomizeBtn').addEventListener('click', randomizeSeats);
    document.getElementById('exportBtn').addEventListener('click', exportToPNG);
    document.getElementById('resetBtn').addEventListener('click', resetTable);
  </script>
</body>
</html>
